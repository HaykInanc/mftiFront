<div>
    <div>
        <label for="">username</label>
        <input type="text" name="username" [(ngModel)]='username'>
    </div>
    <div>
        <label for="">password</label>
        <input type="password" name="username" [(ngModel)]='password'>
    </div>
    <div class="btn" (click)='login()'>
        залогиниться
    </div>
    <div class="btn" (click)='logout()'>
        разлогиниться
    </div>
</div>
